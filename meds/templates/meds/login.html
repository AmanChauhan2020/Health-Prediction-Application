<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Signin Template Â· Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link href="{% static "assets/dist/css/bootstrap.min.css" %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
	  .center{
	  position:fixed;
	  top:10px;
	  left:520px;
	  width:500px;
	  display:block;
	  margin-left:auto;
	  margin-right:auto;
	  }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
	  
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static "signin.css" %}" rel="stylesheet">
  </head>
  <body class="text-center">
    <form action="login" class="form-signin" method="post">{% csrf_token %}
  <img src="{% static "meds.png" %}"  alt="" width="500" height="150" class="center">
  <h1 class="h3 mb-3 font-weight-normal">Login</h1>
  <label for="inputUsername" class="sr-only">Username</label>
  <input name="user" id="inputUsername" class="form-control" placeholder="Username" required>
  
  <label for="inputPassword" class="sr-only">Password</label>
  <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <div><a href="http://127.0.0.1:8000/signup">Create New Account</a></div>
    <div style="position: absolute; bottom: 120px; left: 600px">
      {% for message in messages %}
      <h3> {{message}} </h3>
      {% endfor %}
      </div>
</form>
</body>
</html>
